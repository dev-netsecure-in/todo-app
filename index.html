<head>

</head>


<body>
	
	<div class="flip-container" id="main-container">

		  <div class="flipped">

        <!-- Div front side  -->
        
         <div class="front">
          <h1>Daily ToDo List</h1>
            <i class="fa fa-pencil fa-4x" aria-hidden="true"></i>
            <i class="fa fa-list fa-4x" aria-hidden="true"></i>
            <i class="fa fa-coffee fa-4x" aria-hidden="true"></i>
      </div> <!-- end front side-->
        
      <!-- Div: Back side -->

	<div class="back">
		<h1> Add item</h1>
		<div class="row">
			<div class="col-md-12">
				<input type="text" id="todoInput" value="">
				<button type="button"id="addButton" class="btn btn-primary" onclick="addItem()"> Add</button>
				<button type="button" id="clearButton" class="bnt btn-primary" onclick="clearList()">Clear</button>
			</div>

			<div class="col-md-12" id="listItems">
				<ul id="myUl"> </ul>
			</div> <!--end col-md-12-->


		</div>	 <!-- end div row -->		
		</div>
	</div>  <!-- flip end here-->
	</div> <!--end main container-->
